    <script>
        function aplicarDescon(preco, desconto){
  let valorD = preco * (desconto / 100);
  let precoF = preco - valorD;
  
  return precoF;
}


let precoFinalproduto1 = aplicarDescon(100, 10);
console.log (`valor final ${precoFinalproduto1}`);
    </script>
